<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tt{
        display: grid;
        grid-template-columns: 3fr 3fr 14fr;
    }
    .item{
        display: grid;
        grid-auto-rows: 40px 40px 80px;
    }
    .item div:nth-child(0){
        display: grid;
        grid-template-columns: repeat(3,1fr);
    }
    .item div:nth-child(1){
        display: grid;
        grid-template-columns: repeat(5,1fr);
    }
</style>
<body>
    <div class="tt">
        <div>movie</div>
        <div>分級</div>
        <div class="item">
            <div >
                <div>
                    <div>1 2 </div>
                    <div>2  |</div>
                    <div>3  |</div>
                    <div>4  |</div>
                    <div>5 |</div>
                </div>
                
            </div>
            <div></div>
            <div></div>
        </div>
    </div>

</body>

</html>
